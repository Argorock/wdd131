<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="character-sheet.css">
    <link rel="icon" href="images/dice-favicon.png">
    <link rel="icon" href="images/dice-favicon.png" sizes="64x64">
    <script src="character-sheet.js" defer></script>

</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/dragon-logo-no-bg.png" alt="dragon-logo">
        </a>
        <nav>
            <a href="">Wire Frame</a>
            <a href="index.html">Character Sheet</a>
            <a href="dice-roller.html">Dice Roller</a>
        </nav>
    </header>

    <main>
        <section class="character-sheet-2">
            <h1>Choose your Weapon</h1>
            <section class="dice-images">
                <button class="dice-button" data-dicetype="D2" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/coin.png" alt="Coin">
                </button>
                <button class="dice-button" data-dicetype="D4" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/d4.png" alt="D4">
                </button>
                <button class="dice-button" data-dicetype="D6" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/perspective-dice-six.png" alt="D6">
                </button>
                <button class="dice-button" data-dicetype="D8" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/dice-eight-faces-eight.png" alt="D8">
                </button>
                <button class="dice-button" data-dicetype="D10" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/d10.png" alt="D10">
                </button>
                <button class="dice-button" data-dicetype="D12" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/d12.png" alt="D12">
                </button>
                <button class="dice-button" data-dicetype="D20" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/dice-twenty-faces-twenty.png" alt="D20">
                </button>
                <button class="dice-button" data-dicetype="D100" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/d10.png" alt="D10">
                </button>
                <button class="dice-button" data-dicetype="Custom" popovertarget="dice-popover">
                    <img src="images/dice-1/icons/rule-book.png" alt="Rule Book">
                </button>
            </section>
            <dialog id="dice-popover" popover="manual">
                <div class="popover-content">
                    <div>
                        <button popovertarget="dice-popover">Close</button>
                        <img src="images/dice-1/icons/roll-dice-1.png" alt="rolling dice animation" id="dice-popover-img">
                        <button class="roll">Roll</button>
                        <p class="roll-result"></p>
                    </div>
                </div>
            </dialog>
        </div>
    </section>
    </main>
    <footer>
        <div class="footer-content">
            <p id="copyright">&copy; 2025 RPG Toolkit. All rights reserved.</p>
            <nav>
                <a href="wire-frame-character-sheet.png">WireFrame</a>
                <a href="index.html">Character Sheet</a>
                <a href="dice-roller.html">Dice Roller</a>
            </nav>
            <div class="social-media">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

</body>
</html>
