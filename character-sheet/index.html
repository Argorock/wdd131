<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet - RPG Toolkit</title>
    <meta name="description" content="Create and manage your RPG character sheet with ease. Save, load, and customize your stats, skills, and more. Perfect for tabletop RPG players.">
    <meta name="keywords" content="RPG, character sheet, D&D, dice roller, tabletop games, role-playing games, stats, skills, saving throws">
    <meta name="author" content="Daniel">
    <meta name="theme-color" content="#e0c3a3">
    <link rel="stylesheet" href="character-sheet.css">
    <link rel="icon" href="images/dragon-logo-no-bg.png">
    <script src="character-sheet.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/dragon-logo-2-with-bg.png" alt="dragon-logo">
        </a>
        <nav>
            <a href="site-plan.html">Wire Frame</a>
            <a href="index.html">Character Sheet</a>
            <a href="dice-roller.html">Dice Roller</a>
        </nav>
    </header>


    <main>
        <!-- <button class="save-load" id="save-character-sheet">Save Character Sheet</button>
        <button class="save-load" id="load-character-sheet">Load Character Sheet</button> -->
        <section class="character-sheet">
            <div id="character-name">
                <img src="images/dragon_2-with-banner-black.png" alt="dragon">
                <input type="text" name="character-name" id="character-name" placeholder="Character Name">
            </div>
            <div class="character-info">
                <div class="info-box">
                    <input type="text" id="class-level" placeholder="Enter Class and Level">
                    <label for="class-level">Class and Level</label>
                </div>
                <div class="info-box">
                    <input type="text" id="background" placeholder="Enter Background">
                    <label for="background">Background</label>
                </div>
                <div class="info-box">
                    <input type="text" id="player-name" placeholder="Enter Player Name">
                    <label for="player-name">Player Name</label>
                </div>
                <div class="info-box">
                    <input type="text" id="race" placeholder="Enter Race">
                    <label for="race">Race</label>
                </div>
                <div class="info-box">
                    <input type="text" id="alignment" placeholder="Enter Alignment">
                    <label for="alignment">Alignment</label>
                </div>
                <div class="info-box">
                    <input type="number" id="experience-points" placeholder="Enter Experience Points">
                    <label for="experience-points">Experience Points</label>
                </div>
            </div>
            <div class="stats">
                <div class="strength">
                    <label for="strength">Strength</label>
                    <input type="number" id="strength"  class="stat-input">
                    <input type="number" id="strength-modifier"  class="modifier-input">
                </div>
                <div class="dexterity">
                    <label for="dexterity">Dexterity</label>
                    <input type="number" id="dexterity"  class="stat-input">
                    <input type="number" id="dexterity-modifier"  class="modifier-input">
                </div>
                <div class="constitution">
                    <label for="constitution">Constitution</label>
                    <input type="number" id="constitution"  class="stat-input">
                    <input type="number" id="constitution-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="intelligence">Intelligence</label>
                    <input type="number" id="intelligence"  class="stat-input">
                    <input type="number" id="intelligence-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="wisdom">Wisdom</label>
                    <input type="number" id="wisdom"  class="stat-input">
                    <input type="number" id="wisdom-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="charisma">Charisma</label>
                    <input type="number" id="charisma"  class="stat-input">
                    <input type="number" id="charisma-modifier"  class="modifier-input">
                </div>
            </div>
            <div class="additional-stats">
                <div class="attribute">
                    <label for="armor-class">Armor Class</label>
                    <input type="number" id="armor-class" >
                </div>
                <div class="attribute">
                    <label for="initiative">Initiative</label>
                    <input type="number" id="initiative" >
                </div>
                <div class="attribute">
                    <label for="speed">Speed</label>
                    <input type="number" id="speed" >
                </div>
                <div class="hit-points">
                    <label>Hit Points</label>
                    <div>
                        <input type="number" id="max-hp" placeholder="Max" class="max-hp">
                        <input type="number" id="current-hp" placeholder="Current">
                        <input type="number" id="temp-hp" placeholder="Temp">
                    </div>
                </div>
                <div class="attribute">
                    <label for="hit-dice">Hit Dice</label>
                    <input type="text" id="hit-dice" >
                </div>
                <div class="death-saves">
                    <label>Death Saves</label>
                    <div>
                        <span>Successes:</span>
                        <input type="checkbox" id="death-save-success-1">
                        <input type="checkbox" id="death-save-success-2">
                        <input type="checkbox" id="death-save-success-3">
                    </div>
                    <div>
                        <span>Failures:</span>
                        <input type="checkbox" id="death-save-failure-1">
                        <input type="checkbox" id="death-save-failure-2">
                        <input type="checkbox" id="death-save-failure-3">
                    </div>
                </div>
            </div>
            <div class="passive-inspiration-proficiency">
                <div class="attribute">
                    <label for="passive-perception">Passive Perception</label>
                    <input type="number" id="passive-perception" readonly>
                </div>
                <div class="attribute">
                    <label for="inspiration">Inspiration</label>
                    <input type="number" id="inspiration">
                </div>
                <div class="attribute">
                    <label for="proficiency-bonus">Proficiency Bonus</label>
                    <input type="number" id="proficiency-bonus" value="2">
                </div>
            </div>
            <div class="saving-throws-container">
                <h3>Saving Throws</h3>
                <div class="saving-throws">
                    <div class="saving-throw">
                        <input type="checkbox" id="strength-save-proficient" class="proficiency-checkbox">
                    <input type="number" id="strength-save" class="saving-throw-input" readonly>
                    <label for="strength-save">Strength</label>
                    </div>
                    <div class="saving-throw">
                        <input type="checkbox" id="dexterity-save-proficient" class="proficiency-checkbox">
                        <input type="number" id="dexterity-save" class="saving-throw-input" readonly>
                        <label for="dexterity-save">Dexterity</label>
                    </div>
                    <div class="saving-throw">
                        <input type="checkbox" id="constitution-save-proficient" class="proficiency-checkbox">
                        <input type="number" id="constitution-save" class="saving-throw-input" readonly>
                        <label for="constitution-save">Constitution</label>
                    </div>
                    <div class="saving-throw">
                        <input type="checkbox" id="intelligence-save-proficient" class="proficiency-checkbox">
                        <input type="number" id="intelligence-save" class="saving-throw-input" readonly>
                        <label for="intelligence-save">Intelligence</label>
                    </div>
                    <div class="saving-throw">
                        <input type="checkbox" id="wisdom-save-proficient" class="proficiency-checkbox">
                        <input type="number" id="wisdom-save" class="saving-throw-input" readonly>
                        <label for="wisdom-save">Wisdom</label>
                    </div>
                    <div class="saving-throw">
                        <input type="checkbox" id="charisma-save-proficient" class="proficiency-checkbox">
                        <input type="number" id="charisma-save" class="saving-throw-input" readonly>
                        <label for="charisma-save">Charisma</label>
                    </div>
                </div>
            </div>
            <div class="skills-container">
                <h3>Skills</h3>
                <div class="skills">
                    <div class="skill">
                            <input type="checkbox" id="acrobatics-proficient" class="proficiency-checkbox">
                        <input type="number" id="acrobatics" class="skill-input" readonly>
                        <label for="acrobatics">Acrobatics (Dex)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="animal-handling-proficient" class="proficiency-checkbox">
                        <input type="number" id="animal-handling" class="skill-input" readonly>
                        <label for="animal-handling">Animal Handling (Wis)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="arcana-proficient" class="proficiency-checkbox">
                        <input type="number" id="arcana" class="skill-input" readonly>
                        <label for="arcana">Arcana (Int)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="athletics-proficient" class="proficiency-checkbox">
                        <input type="number" id="athletics" class="skill-input" readonly>
                        <label for="athletics">Athletics (Str)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="deception-proficient" class="proficiency-checkbox">
                        <input type="number" id="deception" class="skill-input" readonly>
                        <label for="deception">Deception (Cha)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="history-proficient" class="proficiency-checkbox">
                        <input type="number" id="history" class="skill-input" readonly>
                        <label for="history">History (Int)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="insight-proficient" class="proficiency-checkbox">
                        <input type="number" id="insight" class="skill-input" readonly>
                        <label for="insight">Insight (Wis)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="intimidation-proficient" class="proficiency-checkbox">
                        <input type="number" id="intimidation" class="skill-input" readonly>
                        <label for="intimidation">Intimidation (Cha)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="investigation-proficient" class="proficiency-checkbox">
                        <input type="number" id="investigation" class="skill-input" readonly>
                        <label for="investigation">Investigation (Int)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="medicine-proficient" class="proficiency-checkbox">
                        <input type="number" id="medicine" class="skill-input" readonly>
                        <label for="medicine">Medicine (Wis)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="nature-proficient" class="proficiency-checkbox">
                        <input type="number" id="nature" class="skill-input" readonly>
                        <label for="nature">Nature (Int)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="perception-proficient" class="proficiency-checkbox">
                        <input type="number" id="perception" class="skill-input" readonly>
                        <label for="perception">Perception (Wis)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="performance-proficient" class="proficiency-checkbox">
                        <input type="number" id="performance" class="skill-input" readonly>
                        <label for="performance">Performance (Cha)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="persuasion-proficient" class="proficiency-checkbox">
                        <input type="number" id="persuasion" class="skill-input" readonly>
                        <label for="persuasion">Persuasion (Cha)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="religion-proficient" class="proficiency-checkbox">
                        <input type="number" id="religion" class="skill-input" readonly>
                        <label for="religion">Religion (Int)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="sleight-of-hand-proficient" class="proficiency-checkbox">
                        <input type="number" id="sleight-of-hand" class="skill-input" readonly>
                        <label for="sleight-of-hand">Sleight of Hand (Dex)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="stealth-proficient" class="proficiency-checkbox">
                        <input type="number" id="stealth" class="skill-input" readonly>
                        <label for="stealth">Stealth (Dex)</label>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="survival-proficient" class="proficiency-checkbox">
                        <input type="number" id="survival" class="skill-input" readonly>
                        <label for="survival">Survival (Wis)</label>
                    </div>
                </div>
            </div>
        </section>
        <img src="dnd-character-sheet-unfilled.webp" alt="">
    </main>

</body>

</html>
