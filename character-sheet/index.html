<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="character-sheet.css">
    <link rel="icon" href="images/dragon-logo-no-bg.png">
    <script src="character-sheet.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/dragon-logo-2-with-bg.png" alt="dragon-logo">
        </a>
        <nav>
            <a href="site-plan.html">Wire Frame</a>
            <a href="index.html">Character Sheet</a>
            <a href="dice-roller.html">Dice Roller</a>
        </nav>
    </header>


    <main>
        <section class="character-sheet">
            <div id="character-name">
                <img src="images/dragon_2-with-banner-black.png" alt="dragon">
                <input type="text" name="character-name" id="character-name" placeholder="Character Name">
            </div>
            <div class="character-info">
                <div class="info-box">
                    <input type="text" id="class-level" placeholder="Enter Class and Level">
                    <label for="class-level">Class and Level</label>
                </div>
                <div class="info-box">
                    <input type="text" id="background" placeholder="Enter Background">
                    <label for="background">Background</label>
                </div>
                <div class="info-box">
                    <input type="text" id="player-name" placeholder="Enter Player Name">
                    <label for="player-name">Player Name</label>
                </div>
                <div class="info-box">
                    <input type="text" id="race" placeholder="Enter Race">
                    <label for="race">Race</label>
                </div>
                <div class="info-box">
                    <input type="text" id="alignment" placeholder="Enter Alignment">
                    <label for="alignment">Alignment</label>
                </div>
                <div class="info-box">
                    <input type="number" id="experience-points" placeholder="Enter Experience Points">
                    <label for="experience-points">Experience Points</label>
                </div>
            </div>
            <div class="stats">
                <div class="strength">
                    <label for="strength">Strength</label>
                    <input type="number" id="strength"  class="stat-input">
                    <input type="number" id="strength-modifier"  class="modifier-input">
                </div>
                <div class="dexterity">
                    <label for="dexterity">Dexterity</label>
                    <input type="number" id="dexterity"  class="stat-input">
                    <input type="number" id="dexterity-modifier"  class="modifier-input">
                </div>
                <div class="constitution">
                    <label for="constitution">Constitution</label>
                    <input type="number" id="constitution"  class="stat-input">
                    <input type="number" id="constitution-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="intelligence">Intelligence</label>
                    <input type="number" id="intelligence"  class="stat-input">
                    <input type="number" id="intelligence-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="wisdom">Wisdom</label>
                    <input type="number" id="wisdom"  class="stat-input">
                    <input type="number" id="wisdom-modifier"  class="modifier-input">
                </div>
                <div>
                    <label for="charisma">Charisma</label>
                    <input type="number" id="charisma"  class="stat-input">
                    <input type="number" id="charisma-modifier"  class="modifier-input">
                </div>
            </div>
            <div class="additional-stats">
                <div class="attribute">
                    <label for="armor-class">Armor Class</label>
                    <input type="number" id="armor-class" >
                </div>
                <div class="attribute">
                    <label for="initiative">Initiative</label>
                    <input type="number" id="initiative" >
                </div>
                <div class="attribute">
                    <label for="speed">Speed</label>
                    <input type="number" id="speed" >
                </div>
                <div class="hit-points">
                    <label>Hit Points</label>
                    <div>
                        <input type="number" id="max-hp" placeholder="Max" class="max-hp">
                        <input type="number" id="current-hp" placeholder="Current">
                        <input type="number" id="temp-hp" placeholder="Temp">
                    </div>
                </div>
                <div class="attribute">
                    <label for="hit-dice">Hit Dice</label>
                    <input type="text" id="hit-dice" >
                </div>
                <div class="death-saves">
                    <label>Death Saves</label>
                    <div>
                        <span>Successes:</span>
                        <input type="checkbox" id="death-save-success-1">
                        <input type="checkbox" id="death-save-success-2">
                        <input type="checkbox" id="death-save-success-3">
                    </div>
                    <div>
                        <span>Failures:</span>
                        <input type="checkbox" id="death-save-failure-1">
                        <input type="checkbox" id="death-save-failure-2">
                        <input type="checkbox" id="death-save-failure-3">
                    </div>
                </div>
            </div>
        </section>
        <img src="dnd-character-sheet-unfilled.webp" alt="">
    </main>
    <footer>
        <div class="footer-content">
            <p id="copyright">&copy; 2025 RPG Toolkit. All rights reserved.</p>
            <nav>
                <a href="wire-frame-character-sheet.png">WireFrame</a>
                <a href="index.html">Character Sheet</a>
                <a href="dice-roller.html">Dice Roller</a>
            </nav>
            <div class="social-media">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
